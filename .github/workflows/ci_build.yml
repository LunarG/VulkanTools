name: ci

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  code-format:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "Source Code Format Testing",
            os: ubuntu-latest,
            cc: "gcc", cxx: "g++"
          }
    steps:
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
    - name: Clone repository
      uses: actions/checkout@v3
    - name: Execute Source Code Format Checking Script
      run: |
        scripts/check_code_format.sh --target-refspec=origin/${{ github.base_ref }}

  linux:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "Ubuntu GCC Debug",
            os: ubuntu-latest,
            type: "Debug",
            build_dir: "build",
            cc: "gcc", cxx: "g++"
          }
        - {
            name: "Ubuntu Clang Debug",
            os: ubuntu-latest,
            type: "Debug",
            build_dir: "build",
            cc: "clang", cxx: "clang++"
          }
    steps:
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
    - name: Clone repository
      uses: actions/checkout@v3
    - name: Install build dependencies
      run: sudo apt-get -qq update && sudo apt-get install -y libwayland-dev xorg-dev qtbase5-dev jq wget
    - name: Build and Test VulkanTools 
      run: python3 scripts/github_ci_linux.py --config ${{ matrix.config.type }}
      env:
        CC: ${{matrix.config.cc}}
        CXX: ${{matrix.config.cxx}}
        
  windows:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        arch: [ x64 ]
        config: [ Debug ]
        os: [ windows-latest, windows-2019 ]
    steps:
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.7'
      - name: Build and Test VulkanTools
        run: python3 scripts/github_ci_win.py --config ${{ matrix.config }} --arch ${{ matrix.arch }}

  android:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - uses: lukka/get-cmake@latest
      - name: Configure
        run: |
          cmake -S . -B build/ --toolchain $ANDROID_NDK_ROOT/build/cmake/android.toolchain.cmake \
          -D ANDROID_PLATFORM=26 \
          -D CMAKE_ANDROID_ARCH_ABI=arm64-v8a \
          -D CMAKE_ANDROID_STL_TYPE=c++_static \
          -D CMAKE_ANDROID_RTTI=YES \
          -D CMAKE_ANDROID_EXCEPTIONS=YES \
          -D ANDROID_USE_LEGACY_TOOLCHAIN_FILE=NO \
          -D CMAKE_BUILD_TYPE=Release \
          -D UPDATE_DEPS=ON \
          -G "Ninja"
      - name: Build
        run: cmake --build build
      - name: Install
        run: cmake --install build --prefix build/install
