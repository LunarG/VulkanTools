name: ci

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  linux:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "Ubuntu GCC Debug",
            os: ubuntu-latest,
            type: "Debug",
            build_dir: "build",
            cc: "gcc", cxx: "g++"
          }
        - {
            name: "Ubuntu Clang Debug",
            os: ubuntu-latest,
            type: "Debug",
            build_dir: "build",
            cc: "clang", cxx: "clang++"
          }
    steps:
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
    - name: Clone repository
      uses: actions/checkout@v3
    - name: Install build dependencies
      run: |
        sudo apt-get -qq update
        sudo apt-get install -y libxkbcommon-dev libwayland-dev libxrandr-dev qtbase5-dev\
                              libx11-xcb-dev libxcb-randr0-dev cmake jq wget
    - name: Build and Test VulkanTools 
      run: python3 scripts/github_ci_linux.py --config ${{ matrix.config.type }}
      env:
        CC: ${{matrix.config.cc}}
        CXX: ${{matrix.config.cxx}}
        
  windows:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        arch: [ x64 ]
        config: [ Debug ]
        os: [ windows-latest, windows-2019 ]
    steps:
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.7'
      - name: Build and Test VulkanTools
        run: python3 scripts/github_ci_win.py --config ${{ matrix.config }} --arch ${{ matrix.arch }}

  android:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
          abi: [ arm64-v8a , armeabi-v7a ]
    steps:
    - uses: actions/checkout@v3
    - name: ndk-build
      run: python scripts/github_ci_android.py --abi ${{ matrix.abi }}
